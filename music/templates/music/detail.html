<h1> {{ album.album_title }}</h1>
<h2> {{ album.artist }}</h2>
{% if error_message %}
	<p><strong>{{ error_message }}</strong></p>
{% endif %}
<form action="{% url 'music:favorite' album.id %}" method="post">
	{% csrf_token %}
	
	{% for song in album.song_set.all %}
		<input type="radio" id = "song{{ forloop.counter }}" name="song" value="{{ song.id }}" />
		<label for="song{{ forloop.counter }}">
			{{ song.song_title }} 
			{% if song.is_favorite %}
				<img src="https://images.vexels.com/media/users/3/134126/isolated/preview/37fb3358f410d3a764891e06e132c218-historieta-de-la-estrella-05-by-vexels.png" height = "30px" width = "30px" />
			{% endif %}
		</label><br>
	{% endfor %}
	<input type="submit" value="Favorite" />
</form>
